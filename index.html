<!DOCTYPE html>
<html>
  <!-- Settings of the HTML document -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Manual</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="header-left">
        </div>
        <span class="fa fa-bars menu-icon"></span>
      </div>
    </header>
    <!-- Top -->
    <div class="top-wrapper">
      <div class="container">
        <h1>EAT. SLEEP. CODE. REPEAT.</h1>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">Sign up with Email</a>
        </div>
      </div>
    </div>
    <!-- Sign up modal -->
    <div class="signup-modal-wrapper" id="signup-modal">
      <div class="modal">
        <div class="close-modal">
          <i class="fa fa-2x fa-times">Ã—</i>
        </div>
        <div id="signup-form">
          <h2>Sign up with email</h2>
          <form action="action_page.html" method="post">
            <div class="imgcontainer">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRTuNGLCG5O_tqMJ9RCe46Zq6euefJVk6I_8bEY2wIdQbzpqxxYWNHaFw" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Login</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <script type="text/javascript" src="script.js"></script>
    </footer>
  </body>
</html>
